<% db_adapter = ENV["SIGNONOTRON2_DB_ADAPTER"].nil? ? "mysql" : ENV["SIGNONOTRON2_DB_ADAPTER"] %>

default: &default
  encoding: utf8
  reconnect: false
  username: signonotron2
  password: signonotron2
  pool: 5

mysql_default: &mysql_default
  <<: *default
  adapter: mysql2

postgresql_default: &postgresql_default
  <<: *default
  adapter: postgresql
  host: localhost

development:
  <<: *<%= db_adapter %>_default
  database: signonotron2_development

test: &test
  <<: *<%= db_adapter %>_default
  database: signonotron2_test

production:
  <<: *<%= db_adapter %>_default
  database: halberd_production
  username: halberd
  password:
